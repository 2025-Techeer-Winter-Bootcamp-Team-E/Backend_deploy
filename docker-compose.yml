services:
  backend:
    image: techeer/backend:latest
    container_name: backend_app
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./logs:/var/log/django
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:8000"
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
      - POSTGRES_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend_network
    restart: always

  celery_worker:
    image: techeer/backend:latest
    container_name: backend_celery_worker
    command: celery -A config worker -l INFO -Q default,embeddings,orders,emails
    env_file: .env
    environment:
      - POSTGRES_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_network
    restart: always
    volumes:
      - ./logs:/var/log/django

  postgres:
    image: pgvector/pgvector:pg16
    container_name: backend_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: backend_redis
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: backend_rabbitmq
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  backend_network:
    driver: bridge # ✅ 네트워크 드라이버를 명시하여 정의를 완성합니다.