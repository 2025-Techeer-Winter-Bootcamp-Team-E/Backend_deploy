version: '3.9'

services:
  backend:
    image: techeer/backend:latest  # 빌드 대신 이미지 사용
    container_name: backend_app
    # Gunicorn 사용 (이미 Dockerfile CMD에 있다면 생략 가능)
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./logs:/var/log/django 
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:8000"  # EC2의 80포트로 접속 허용
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod # 운영 설정으로 변경
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    networks:
      - backend_network
    restart: always # 운영 중 장애 시 무조건 재시작

  # Celery Worker (이미지 공유, 빌드 제외)
  celery_worker:
    image: techeer/backend:latest
    container_name: backend_celery_worker
    command: celery -A config worker -l INFO -Q default,embeddings,orders,emails
    env_file: .env
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    networks:
      - backend_network
    restart: always
    volumes:
      - ./logs:/var/log/django

  # PostgreSQL (pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: backend_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Redis
  redis:
    image: redis:7-alpine
    container_name: backend_redis
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: backend_rabbitmq
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  backend_network:
    driver: bridge