version: '3.9'

services:
  backend:
    image: techeer/backend:latest  # 빌드 대신 이미지 사용
    container_name: backend_app
    # Gunicorn 사용 (이미 Dockerfile CMD에 있다면 생략 가능)
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:8000"  # EC2의 80포트로 접속 허용
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod # 운영 설정으로 변경
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    networks:
      - backend_network
    restart: always # 운영 중 장애 시 무조건 재시작

  # Celery Worker (이미지 공유, 빌드 제외)
  celery_worker:
    image: techeer/backend:latest
    container_name: backend_celery_worker
    command: celery -A config worker -l INFO -Q default,embeddings,orders,emails
    env_file: .env
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    networks:
      - backend_network
    restart: always

  # PostgreSQL (pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: backend_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ... (나머지 서비스들도 위와 같이 image 사용 및 restart: always 적용)